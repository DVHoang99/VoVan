<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script>
  const domain = "https://vo-van.herokuapp.com/";
  var today = new Date();
  var date = today.getDate() + "-" + (today.getMonth() + 1) + "-" + today.getFullYear();
  var dateTime = date;

  async function a() {
    const link = domain + "api/get/score/" + dateTime;
    const result = await fetch(link, { method: "GET" }).catch(() => []);
    const dataSet = [];
    const dataResult = await result.json();
    console.log(dataResult);
    for (let i = 0; i < dataResult.length; i++) {
      const arrItem = [
        dataResult[i].day,
        dataResult[i].minh,
        dataResult[i].phuong,
        dataResult[i].nhung,
        dataResult[i].hien,
      ];
      dataSet.push(arrItem);
    }
    $(document).ready(function () {
      $("#example").DataTable({
        data: dataSet,
        columns: [
          { title: "Ngày" },
          { title: "Minh" },
          { title: "Phương" },
          { title: "Nhung" },
          { title: "Hiền" },
        ],
      });
    });
    return dataResult;
  }
  a();
  async function total() {
    const link = domain + "api/get/score/total/" + dateTime;
    const result = await fetch(link, { method: "GET" }).catch(() => []);
    const dataResult = await result.json();
    const dataSet = [
      [dateTime, dataResult.minh, dataResult.phuong, dataResult.nhung, dataResult.hien],
    ];
    $(document).ready(function () {
      $("#example1").DataTable({
        data: dataSet,
        columns: [
          { title: "Ngày" },
          { title: "Minh" },
          { title: "Phương" },
          { title: "Nhung" },
          { title: "Hiền" },
        ],
      });
    });
    console.log(dataResult);
    return dataResult;
  }
  total();
  async function add() {
    endpoint = domain + "api/post/score";
    const minh = document.getElementById("input-minh").value;
    const phuong = document.getElementById("input-phuong").value;
    const nhung = document.getElementById("input-nhung").value;
    const hien = document.getElementById("input-hien").value;
    await fetch(endpoint, {
      method: "POST",
      headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        day: dateTime,
        minh: minh,
        phuong: phuong,
        nhung: nhung,
        hien: hien,
      }),
    }).catch((error) => {
      console.error("Error:", error);
    });
  }
</script>
<body>
  <div class="container">
    <h1>Tính tiền cờ bạc</h1>
    <div class="row">
      <div>
        <form>
          <div class="form-group">
            <label>Minh</label>
            <input type="text" class="form-control" id="input-minh" />
          </div>
          <div class="form-group">
            <label>Phương</label>
            <input type="text" class="form-control" id="input-phuong" />
          </div>
          <div class="form-group">
            <label>Nhung</label>
            <input type="text" class="form-control" id="input-nhung" />
          </div>
          <div class="form-group">
            <label>Hiền</label>
            <input type="text" class="form-control" id="input-hien" />
          </div>
        </form>
        <button class="btn btn-primary" onclick="add()">add</button>
      </div>

      <div class="mt-5">
        <h3>Bảng tiền</h3>
        <table id="example" class="display" width="100%"></table>
      </div>
      <div class="mt-5">
        <h3>Tổng tiền hôm nay</h3>
        <table id="example1" class="display" width="100%"></table>
      </div>
    </div>
  </div>
</body>
